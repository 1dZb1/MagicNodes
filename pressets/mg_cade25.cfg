# MagicNodes CADE 2.5 presets

[step1]
# core
seed: 0
control_after_generate: randomize
steps: 10
cfg: 8.0
denoise: 1.0
sampler_name: ddim
scheduler: MGHybrid
iterations: 2
steps_delta: -2.00
cfg_delta: 0.03
denoise_delta: 0.28

# toggles
apply_sharpen: false
apply_upscale: true
apply_ids: true
clip_clean: true
latent_compare: true

# detail controls
#ids_strength: 0.35
ids_strength: 0.85
upscale_method: lanczos
scale_by: 1.0
scale_delta: -0.15
noise_offset: 0.29
threshold: 1.0
#Sharpnes_strenght: 0.075
Sharpnes_strenght: 0.025
accumulation: fp16+fp16

# reference clean
reference_clean: true
ref_preview: 512
ref_threshold: 0.02
ref_cooldown: 2


# guidance
guidance_mode: ZeResFDG
rescale_multiplier: 0.82
momentum_beta: 0.22
cfg_curve: 0.85
perp_damp: 0.80

# NAG
use_nag: true
nag_scale: 4.0
nag_tau: 2.5
nag_alpha: 0.25

# zero init
use_zero_init: false
zero_init_steps: 0

# FDG / ZE thresholds
#fdg_low: 0.25
fdg_low: 0.45
fdg_high: 0.7
fdg_sigma: 1.20
#ze_res_zero_steps: 10
ze_res_zero_steps: 11
ze_adaptive: true
ze_r_switch_hi: 0.85
ze_r_switch_lo: 0.25
fdg_low_adaptive: true
fdg_low_min: 0.45
fdg_low_max: 0.85
fdg_ema_beta: 0.45


# Mahiro+/Muse blend
muse_blend: true
muse_blend_strength: 0.29

# eps scale
eps_scale_enable: true
eps_scale: 0.0025

# CLIPSeg
clipseg_enable: false
clipseg_text: hand, face
clipseg_preview: 512
clipseg_threshold: 0.30
clipseg_blur: 9.5
clipseg_dilate: 5
clipseg_gain: 0.6
clipseg_blend: fuse
clipseg_ref_gate: true
clipseg_ref_threshold: 0.005

# polish
polish_enable: false
polish_keep_low: 0.40
polish_edge_lock: 0.20
polish_sigma: 1.0
polish_start_after: 1
polish_keep_low_ramp: 0.20

# mid-frequency stabilizer (hands/objects scale)
midfreq_enable: true
midfreq_gain: 0.10
midfreq_sigma_lo: 0.90
midfreq_sigma_hi: 2.00

# QSilk-AQClip-Lite (adaptive latent clipping)
aqclip_enable: true
aq_tile: 32
aq_stride: 8
aq_alpha: 2.0

aq_attn: true


